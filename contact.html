<body>

        <a href="index.html" class="logo">HVTepacia</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="about.html">About</a></li>

            <img src="images/moon.png" id="icon">

    <section class="contact" id="contact">
        <div class="heading">
            <h2>Contact</h2>
        </div>
          <div class="touch">Get in touch, let's talk.
            <div class="text">Feel free to send me an email or schedule a free consultation with me.
                <div class="gmail">hvtepacia11@gmail.com</div>
            </div>
          </div>
        </div>
    </section>
    <script>
        let menu = document.querySelector('#menu-icon');
            let navbar = document.querySelector('.navbar'); 
            menu.onclick = () => {
                navbar.classList.toggle('active');
            }
             var icon = document.getElementById("icon");
            if(localStorage.getItem("theme") == null){
                localStorage.setItem("theme", "light");
            }
            let localData = localStorage.getItem("theme");
            if(localData == "light"){
                icon.src = "images/moon.png";
                document.body.classList.remove("dark-theme");
            }else if(localData == "dark"){
                icon.src = "images/sun.png";
                document.body.classList.add("dark-theme");
            }     
            icon.onclick = function(){
                document.body.classList.toggle("dark-theme");
                if(document.body.classList.contains("dark-theme")){
                    icon.src = "images/sun.png";
                    localStorage.setItem("theme", "dark");
                }else{
                    icon.src = "images/moon.png";
                    localStorage.setItem("theme", "light");
                }
            }
        
        </script>
